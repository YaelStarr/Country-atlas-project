<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
   
    <script src="main.js" type="module" defer></script>

</head>
<body>

        <nav class="navbar navbar-expand-lg fixed-top p-0 bg-dark">

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <figure class="d-flex align-items-center">
                                    <i class="flag-icon flag-icon-us" style="margin-right: 5px;"></i>
                                    <span>USA</span>
                                </figure>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <figure class="d-flex align-items-center">
                                    <i class="flag-icon flag-icon-il" style="margin-right: 5px;"></i>
                                    <span>ISRAEL</span>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <figure class="d-flex align-items-center">

                                </figure>
                            </a>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <figure class="d-flex align-items-center">
                                    <i class="flag-icon flag-icon-fr" style="margin-right: 5px;"></i>
                                    <span>FRANCE</span>
                                </figure>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <figure class="d-flex align-items-center">
                                    <i class="flag-icon flag-icon-th" style="margin-right: 5px;"></i>
                                    <span>THAILAND</span>
                                </figure>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="d-flex py-3 container">
                <input type="text" type="search" id="searchInput" class="form-control w-25 mx-2" placeholder="Country to search" />
            </div>
        </nav>
    </header>

    <section id="container"></section>
    <div class="container m-5">
        <div class="row" id="content"></div>
    </div>
